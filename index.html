<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polaroid Infinite Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Polaroid Infinite Board</h1>
      <p>Drop media, notes, and text on an endless modern board.</p>
    </header>

    <main class="layout">
      <aside class="panel">
        <h2>Add content</h2>

        <label class="field">
          <span>Media URL</span>
          <input id="mediaUrl" type="url" placeholder="https://...jpg / ...mp4" />
        </label>

        <div class="row">
          <button id="addImageBtn">+ Polaroid image</button>
          <button id="addVideoBtn" class="secondary">+ Polaroid video</button>
        </div>

        <label class="field">
          <span>Frame color</span>
          <input id="frameColor" type="color" value="#ffffff" />
        </label>

        <h2>Notes</h2>
        <label class="field">
          <span>Note text</span>
          <textarea id="noteText" rows="3" placeholder="Write your note..."></textarea>
        </label>
        <div class="row">
          <button id="addNoteYellow" class="ghost">+ Yellow pad</button>
          <button id="addNoteBlue" class="ghost">+ Blue pad</button>
        </div>

        <h2>Custom text</h2>
        <label class="field">
          <span>Text</span>
          <input id="customText" type="text" placeholder="Type headline..." />
        </label>
        <label class="field">
          <span>Font family</span>
          <select id="fontFamily">
            <option value="Inter, sans-serif">Inter</option>
            <option value="'Playfair Display', serif">Playfair Display</option>
            <option value="'Space Grotesk', sans-serif">Space Grotesk</option>
            <option value="'Courier New', monospace">Courier New</option>
            <option value="'Comic Sans MS', cursive">Comic Sans</option>
          </select>
        </label>
        <button id="addTextBtn">+ Add text</button>

        <h2>Selected item</h2>
        <label class="field">
          <span>Size</span>
          <input id="sizeSlider" type="range" min="100" max="900" value="280" />
        </label>
        <label class="field">
          <span>Color (note/text/frame)</span>
          <input id="itemColor" type="color" value="#ffffff" />
        </label>

        <p class="hint">Drag items to move. Scroll to explore the infinite board.</p>
      </aside>

      <section id="boardViewport" class="board-viewport" aria-label="Infinite creative board">
        <div id="board" class="board" role="application"></div>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
